<div id="main-container">
  <div class="modal-footer">
    <button type="button" id="add-taggroups-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive well">

            <table class="table table-hover table-scroll">
              <thead class="bg-primary text-white">
                <tr>
                  <th><span>id</span></th>
                  <th><span>title</span></th>
                  <th><span>topic</span></th>
                  <th><span>Demonstration</span></th>
                  <th>
                      <input  *ngIf="!selectAll" [(ngModel)]="selectAll" type="checkbox" unchecked (click)="onSelectedAll()">
                      <input  *ngIf="selectAll" [(ngModel)]="selectAll" type="checkbox" checked (click)="onSelectedAll()"> Select all
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tagGroup of tagGroups">
                  <td>
                    <a [routerLink]="['/taggroups', tagGroup.tagGroupId]" class="user-link">{{tagGroup.tagGroupId}}</a>
                  </td>
                  <td>
                    <span>{{tagGroup.tagGroupTitle}}</span>
                  </td>
                  <td>
                    <span>{{tagGroup.topic}}</span>
                  </td>
                  <td>
                    <select class="form-control">
                      <option *ngFor="let tag of tagGroup.tags" [value]="tag.tagId">{{ tag.tagId }}</option>
                    </select>
                  </td>

                  <!-- Box -->
                  <td style="width: 20%;">
                      <input  *ngIf="tagGroup.selected == false" type="checkbox" unchecked (click)="onClick(tagGroup)">
                      <input  *ngIf="tagGroup.selected == true || selectAll" type="checkbox" checked (click)="onClick(tagGroup)">
                  </td>
                </tr>    
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
